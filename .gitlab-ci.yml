# .gitlab-ci.yml

stages:
  - build
  - include
  - deploy

build:
  stage: build
  script: echo build

pipeline_a:
  stage: include
  trigger:
    include: a/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - a/**

pipeline_b:
  stage: include
  trigger:
    include: b/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - b/**

deploy:
  stage: deploy
  script: echo deploy